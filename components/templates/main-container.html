<template
	tag-name="main-container"
	lyte-comp="true"
	class="h-full">
	<editor-user-preference-modal lt-prop-show="{{lbind(showPreferenceModal)}}"></editor-user-preference-modal>
	<about-modal lt-prop-show="{{lbind(showAboutModal)}}"></about-modal>
	<div class="main-container flex h-full">
		<div class="pb-2 pl-2 shrink-0">
			<div class="h-full flex-col">
				<div class="flex items-center">
					<h4 class="sticky top-0 text-title flex items-center gap-1">
						<span class="material-symbols-outlined">code</span>
						CodePal
					</h4>
					<div class="ml-auto flex">
						<button
							data-tooltip="New Comparator File"
							data-tooltip-pos="bottom"
							class="btn-icon-sec"
							onclick="{{action('onCreateComparatorFileClick')}}">
							<svg-icon
								icon-name="file-compare"
								icon-size="m"
								svg-class="fill-primary stroke-0.5"></svg-icon>
						</button>
						<button
							data-tooltip="New Editor File"
							data-tooltip-pos="bottom"
							class="btn-icon-sec"
							onclick="{{action('onCreateFileClick')}}">
							<svg-icon
								icon-name="file"
								icon-size="m"
								svg-class="stroke-primary stroke-0.5"></svg-icon>
							<!-- fill-primary -->
						</button>
					</div>
				</div>
				<editor-file-tree
					id="editor-file-tree"
					files="{{files}}"
					class="grow min-h-0"></editor-file-tree>
				<div class="flex-col pt-1">
					<div class="flex items-center gap-0.5">
						<button
							class="btn-primary w-5"
							onclick="{{action('onAboutClick')}}">
							<span class="material-symbols-outlined text-xl">info_i</span>
						</button>
						<button
							class="btn-primary w-5"
							onclick="{{action('onPreferenceClick')}}">
							<svg-icon
								icon-name="cog"
								icon-size="l"
								svg-class="fill-primary stroke-0.5"></svg-icon>
						</button>
					</div>
