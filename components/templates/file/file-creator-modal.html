<template
	tag-name="file-creator-modal"
	lyte-comp="true">
	<div class="text-sec">
		<h3 class="no-margin">Create New File</h3>
		<div class="mt-3 flex-col gap-3">
			<div class="flex items-center gap-1">
				<lyte-input
					class="block"
					lt-prop-type="text"
					lt-prop-class="input-text-sec input-text"
					lt-prop-placeholder="Just name something"
					lt-prop-value="{{lbind(file.title)}}"></lyte-input>
				<span class="text-placeholder">.</span>
				<clsc-search-dropdown
					class="w-1/3"
					list="{{fileTypes}}"
					key-name="language"
					placeholder="Extension"
					selected-item="{{lbind(file.extension)}}"
					on-input="{{method('onFileExtensionSearch')}}">
					<template
						is="yield"
						yield-name="selected-item">
						<div class="flex items-center gap-1">
							<editor-file-icon
								language="{{item.language}}"
								class="w-3 h-3"></editor-file-icon>
							<span class="text-s">{{item.language}}</span>
						</div>
					</template>
					<template
						is="yield"
						yield-name="option-item">
						<div class="flex items-center gap-1">
							<editor-file-icon
								language="{{item.language}}"
								class="w-3 h-3"></editor-file-icon>
							<span style="color: rgb(50, 51, 56)">{{item.language}}</span>
						</div>
					</template>
					<template
						is="yield"
						yield-name="empty-options">
						<div
							class="flex justify-center"
							style="color: rgb(50, 51, 56)">
							No Results
						</div>
					</template>
				</clsc-search-dropdown>
			</div>

			<div class="flex items-center gap-1">
